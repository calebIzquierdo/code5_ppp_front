services:
  # Aplicación Frontend Angular
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: code5_frontend
    ports:
      - "80:80"
      - "443:443"  # Para HTTPS si es necesario
    volumes:
      # Volumen para logs de nginx (opcional)
      - ./logs:/var/log/nginx
    environment:
      - NODE_ENV=production
    restart: unless-stopped
    networks:
      - code5-network
    
    # Healthcheck para monitoreo
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

